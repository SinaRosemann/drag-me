<!DOCTYPE html>

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drag me</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dragme.css">
</head>

<body class="background">
    <div class="content">
        <div class="imagechoice">
            <h2 class="content--desktop">Choose your image<br>
                Drag it and Drop it
            </h2>
            <h2 class="content--mobile">Choose your image<br>
                Click to expand
            </h2>
            </br>
            <button class="button" role="button">
                <p>1</p>
            </button>
            <button class="button" role="button">
                <p>2</p>
            </button>
            <button class="button" role="button">
                <p>3</p>
            </button>
        </div>

        <div class="container">
            <div id="container__placeholder">
            </div>
            <div id="container__cube" draggable="true">
            </div>
            <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <path id="path" class="path" d="M 0 100 L 200 100 " />
            </svg>
            <div id="container__square">
            </div>
        </div>
    </div>

    <script src="dragme.js" async defer></script>
</body>

</html>
